<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>Contact Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <!-------NAV BAR---------->

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal greenbox">Ryan Compton</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./index.html">About |</a>
            <a class="p-2 text-dark" href="./portfolio.html">Portfolio |</a>
            <a class="p-2 text-dark" href="./contact.html">Contact</a>
        </nav>
    </div>

    <!---------CONTACT FORM CONTAINER----------->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="block-header text-dark">Contact</h1>
            
            <hr>

            <form>

                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="username" class="form-control" id="exampleInputPassword1" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-dark">We'll never share your e-mail with anyone
                            else.</small>
                    </div>
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
        </br>
        </br>
        </br>
        </br>
        <!--------STICKY FOOTER---------->
        <footer class="contactfooter bg-secondary mt-auto py-3">
            <div class="container">
                <span class="text-white">Copyright &copy;</span>
            </div>
        </footer>

</body>

</html>
