    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-info border-bottom shadow-sm">

    <!---------CONTACT FORM CONTAINER----------->
    <div class="jumbotron jumbotron-fluid rounded">
        <div class="container">
            <h1 class="block-header text-dark">Contact</h1>

            <hr>

            <form>

                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="username" class="form-control" id="exampleInputPassword1" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-dark">We'll never share your e-mail with anyone
                            else.</small>
                    </div>
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
